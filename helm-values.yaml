wordpress:
  image:
    repository: yourusername/wordpress
    tag: latest
  persistence:
    existingClaim: wordpress-pvc

mysql:
  image:
    repository: yourusername/mysql
    tag: latest
  persistence:
    existingClaim: mysql-pvc

nginx:
  image:
    repository: yourusername/nginx-openresty
    tag: latest

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: wordpress.example.com
      paths:
        - path: /
          pathType: Prefix